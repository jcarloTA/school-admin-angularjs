<div class="container">
    <div class="title-box">
        <h1>Assigns list</h1>
    </div>
    
    <a class="btn btn-primary btn-nueva m-4" href="#!/admin/assigns/add"><b>+</b>Add assign</a>
    <table class="table table-bordered grocery-crud-table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Section</th>
            <th>Grade</th>
            <th>Student</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="assign in assignsLists">
            <td>{{assign.id}}</td>
            <td>{{assign.section}}</td>
            <td>{{assign.grade_name}}</td>
            <td>{{assign.student_name}}</td>
            <td>
                <a class="btn btn-default btn-outline-dark" href="#!/admin/assigns/edit/{{assign.id}}">Edit</a>
                <a class="btn btn-default btn-outline-dark" ng-click="deleteAssign(assign)">Delete</a> 
            </td>
        </tr>
        </tbody>
    </table>   
</div>
