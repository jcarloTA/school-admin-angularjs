<div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                    <div class="card text-center">
                        <div class="card-header">
                            <h3>Edit Teacher</h3>
                        </div>
                        <div class="card-body">
                            <form name="formAdd" method="POST">
                                <div class="form-group">
                                    <label for="name">Write name:</label>
                                    <input type="text" name="name" placeholder="Name" ng-model="formData.name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="name">Write Last name:</label>
                                    <input type="text" name="lastname" placeholder="Last name" ng-model="formData.lastname" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="name">Choose gender:</label>
                                    <select class="form-control" required  ng-model="formData.gender" >
                                            <option value="m">Male</option>
                                            <option value="f">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-success btn-block" ng-click="editSubmit(user)">
                                        Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
