<div class="container">
    <div class="title-box">
        <h1>Teachers list</h1>
    </div>
    
    <a class="btn btn-primary btn-nueva m-4" href="#!/admin/teachers/add"><b>+</b>Add teachers</a>
    <table class="table table-bordered grocery-crud-table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="teacher in teachersLists">
            <td>{{teacher.id}}</td>
            <td>{{teacher.name}}</td>
            <td>{{teacher.lastname}}</td>
            <td>{{teacher.gender}}</td>
            <td>
                <a class="btn btn-default btn-outline-dark" href="#!/admin/teachers/edit/{{teacher.id}}">Edit</a>
                <a class="btn btn-default btn-outline-dark" ng-click="deleteTeacher(teacher)">Delete</a> 
            </td>
        </tr>
        </tbody>
    </table>   
</div>
