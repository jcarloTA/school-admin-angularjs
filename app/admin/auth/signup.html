<div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto">
                 <div class="card text-center">
                     <div class="card-header">
                         <h3>SignUp</h3>
                     </div>
                     <div class="card-body">
                         <form name="formRegister">
                            <div class="form-group">
                                <input type="username" ng-focus="focusInputs()" ng-model="formData.username" name="username" placeholder="User name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="email" ng-focus="focusInputs()" ng-model="formData.email" name="email" placeholder="Emial" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="password" ng-focus="focusInputs()" ng-model="formData.password" name="password" placeholder="Password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-block" ng-click="submitRegister()">
                                    Signup
                                </button>
                            </div>
                            <div class="form-group">
                                <p ng-if="errors.show">{{errors.message}}</p>
                            </div>
                         </form>
                     </div>
                 </div>
            </div>
        </div>
    </div>
