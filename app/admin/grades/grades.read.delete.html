<div class="container">
    <div class="title-box">
        <h1>Grades list</h1>
    </div>
    
    <a class="btn btn-primary btn-nueva m-4" href="#!/admin/grades/add"><b>+</b>Add grade</a>
    <table class="table table-bordered grocery-crud-table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Teacher</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="grade in gradesLists">
            <td>{{grade.id}}</td>
            <td>{{grade.name}}</td>
            <td>{{grade.teacher_name}}</td>
            <td>
                <a class="btn btn-default btn-outline-dark" href="#!/admin/grades/edit/{{grade.id}}">Edit</a>
                <a class="btn btn-default btn-outline-dark" ng-click="deleteGrade(grade)">Delete</a> 
            </td>
        </tr>
        </tbody>
    </table>   
</div>
