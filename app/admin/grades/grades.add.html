<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Add grad</h3>
                    </div>
                    <div class="card-body">
                        <form name="formAdd" method="POST">
                            <div class="form-group">
                                <label for="name">Write name:</label>
                                <input type="text" name="name" placeholder="Name" ng-model="formData.name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Shoose teacher:</label>
                                <select class="form-control" required  ng-model="formData.teacher_id" >
                                    <option ng-repeat="teacher in teachersLists" value="{{teacher.id}}">{{teacher.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-block" ng-click="addSubmit(formData)">
                                    Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
