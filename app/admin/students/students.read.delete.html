<div class="container">
    <div class="title-box">
        <h1>Students list</h1>
    </div>
    
    <a class="btn btn-primary btn-nueva m-4" href="#!/admin/students/add"><b>+</b>Add Student</a>
    <table class="table table-bordered grocery-crud-table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in studentsLists">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.lastname}}</td>
            <td>{{student.gender}}</td>
            <td>
                <a class="btn btn-default btn-outline-dark" href="#!/admin/students/edit/{{student.id}}">Edit</a>
                <a class="btn btn-default btn-outline-dark" ng-click="deleteStudent(student)">Delete</a> 
            </td>
        </tr>
        </tbody>
    </table>   
</div>
